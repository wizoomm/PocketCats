<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти - Карманные Кошки</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/nameGame.svg" alt="Карманные Кошки">
        </div>
        <div class="header">
            <h1>Войти</h1>
            <div class="link-text">
                или  <a href="registration.html">создать аккаунт</a>
            </div>
        </div>
        <form class="form-group" id="loginForm">
            <input type="text" name="login" placeholder="Никнейм" required>
            <input type="password" name="password" placeholder="Пароль" required>
        </form>
        <div class="buttons">
            <button class="btn-primary" type="submit" form="loginForm">Войти</button>
            <button class="btn-secondary" type="button" id="rulesBtn">Правила игры</button>
        </div>
    </div>

    <script>
        // Находим форму авторизации
        const form = document.getElementById('loginForm');
        
        // Обработчик отправки формы
        form.addEventListener('submit', async (event) => {
            // Отменяем стандартную отправку формы, работаем через fetch
            event.preventDefault();
        
            // Собираем данные формы
            const formData = new FormData(form);
        
            try {
                // Отправляем запрос на сервер для авторизации
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    body: formData
                });
        
                // Читаем JSON с результатом
                const data = await response.json();
        
                if (data.status === 'success') {
                    // Сохраняем токен и сбрасываем старый gameId
                    localStorage.setItem('token', data.token);
                    localStorage.removeItem('gameId');
                    // Переходим на страницу комнат
                    window.location.href = 'rooms.html';
                } else {
                    // В случае ошибки показываем текст с сервера
                    alert(data.message || 'Ошибка входа');
                }
            } catch (err) {
                // Ошибка сети или сервера
                alert('Ошибка подключения к серверу');
            }
        });
        
        // Переход на страницу с правилами
        document.getElementById('rulesBtn')
            .addEventListener('click', () => {
                window.location.href = 'rules.html';
            });
    </script>

</body>
</html>
